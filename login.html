<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad - Login/Signup</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="script-login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <h1><span>Quiz</span>Grad</h1>
                <p>Welcome back!<br>Please login/Signup to your account.</p>
                <form action="#">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="@emailkamu.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*************" required>

                    <div class="options">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="login-btn"><a href="main.html">Login</a></button>
                        <button type="button" class="signup-btn"><a href="login.html">Signup</a></button>
                    </div>
                </form>

                <div class="social-login">
                    <p>Or login with</p>
                    <a href="#" class="social-link facebook">Facebook</a>
                    <a href="#" class="social-link google">Google</a>
                </div>
            </div>

          
            <div class="login-image">
                <img src="Hands Graduate (1).png" alt="Graduation Hat">
            </div>
        </div>
    </div>

  
</body>
</html>
